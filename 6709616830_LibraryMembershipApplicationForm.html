<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library_Membership_Application_Form</title>
</head>
<body>
    <h1>Library Membership Application Form</h1>
    <form>
        <label for="thai-name">ชื่อ-นามสกุล (ภาษาไทย): <span style="color: red;">*</span></label>
        <input type="text" id="thai-name" name="thai-name" required placeholder="กรอกชื่อ-นามสกุล ภาษาไทย"><br><br>
    
        <label for="eng-name">ชื่อ-นามสกุล (ภาษาอังกฤษ): <span style="color: red;">*</span></label>
        <input type="text" id="eng-name" name="eng-name" required placeholder="กรอกชื่อ-นามสกุล ภาษาอังกฤษ"><br><br>

        <label>เพศ: <span style="color: red;">*</span></label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">LQBTQ+</label><br><br>
    </form>
    
</body>
</html>

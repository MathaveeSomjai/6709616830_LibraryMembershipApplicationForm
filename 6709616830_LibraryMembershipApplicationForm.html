<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library_Membership_Application_Form</title>
</head>
<body>
    <h1>Library Membership Application Form</h1>
    <form>
        <label for="thai-name">ชื่อ-นามสกุล (ภาษาไทย): <span style="color: red;">*</span></label>
        <input type="text" id="thai-name" name="thai-name" required placeholder="กรอกชื่อ-นามสกุล ภาษาไทย"><br><br>
    
        <label for="eng-name">ชื่อ-นามสกุล (ภาษาอังกฤษ): <span style="color: red;">*</span></label>
        <input type="text" id="eng-name" name="eng-name" required placeholder="กรอกชื่อ-นามสกุล ภาษาอังกฤษ"><br><br>

        <label>เพศ: <span style="color: red;">*</span></label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">LQBTQ+</label><br><br>

        <label for="student-id">รหัสนักศึกษา: <span style="color: red;">*</span></label>
        <input type="text" id="student-id" name="student-id" required pattern="\d{8}"
            placeholder="กรอกรหัสนักศึกษา 10 หลัก"><br><br>
        
        <label for="faculty">คณะที่ศึกษา: <span style="color: red;">*</span></label>
        <input type="text" id="faculty" name="faculty" required placeholder="กรอกคณะที่ศึกษา"><br><br>
        
        <label for="email">อีเมล: <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required placeholder="กรอกที่อยู่อีเมล"><br><br>

        <label for="dob">วันเกิด: <span style="color: red;">*</span></label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="book-type">ประเภทของหนังสือที่สนใจ: <span style="color: red;">*</span></label>
        <select id="book-type" name="book-type" required>
            <option value="">--เลือกประเภทหนังสือ--</option>
            <option value="fiction">นิยาย</option>
            <option value="non-fiction">สารคดี</option>
            <option value="sci-fi">วิทยาศาสตร์</option>
            <option value="history">ประวัติศาสตร์</option>
        </select><br><br>
        
    </form>
    
</body>
</html>
